{% extends "base.html" %}
{% block title %}Список категорий{% endblock %}
{% block body %}
    <div>
        <h1>Список существующих категорий</h1>
        <a href="/create-category/">Создать новую категорию</a>
        <table>
            <thead>
                <tr><th>Категория</th><th>Количество курсов</th></tr>
            </thead>
            <tbody>
                {% for item in objects_list %}
                    <tr>
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            <a href="/courses-list/?id={{item.id}}">Показать курсы ({{item.course_count()}})</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
