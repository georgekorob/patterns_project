{% block title %}Создание категории{% endblock %}

        <h1>Создание категории</h1>

            <div class="form_settings">

                <p style="padding-top: 15px"><span>&nbsp;</span><input style="width: 300px;" class="submit" type="submit" value="Сохранить и вернуться на главную"></p>
            </div>
        </form>
    </div>
{% endblock %}
