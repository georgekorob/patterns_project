{% extends "base.html" %}
{% block title %}Создание курса{% endblock %}
{% block body %}
    <div>
        <h1>Создание курса для категории "{{category.name}}"</h1>
        <form action="" method="post">
            <div class="form_settings">
                <input type="text" name="id" style="visibility: hidden" value="{{category.id}}">
                <p><span>Название курса:</span><input type="text" name="name"></p>
                <p style="padding-top: 15px"><span>&nbsp;</span>
                    <input style="width: 300px;" class="submit" type="submit" value="Сохранить">
                </p>
            </div>
        </form>
    </div>
{% endblock %}
